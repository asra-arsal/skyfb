<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - FB-AUTO</title>
        <link rel="stylesheet" href="/css/auth/auth.css" />
    </head>
    <body>
        <div class="container">
            <!-- THE IDENTIFIER -->
            <section id="identifier">
                <!-- THE CONTAINER -->
                <div class="container">
                    <!-- THE INDICATOR -->
                    <a href="#" id="indicator-link" target="_blank">
                        <h2 id="indicator" title="Indicator of the logged in instance."></h2>
                    </a>
                </div>
            </section>

            <form action="/auth/login" method="post">
                <h3>Login</h3>
                <input type="text" name="username" id="username" placeholder="Username..." />
                <input type="password" name="password" id="password" placeholder="Password..." />
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- THE SCRIPTS -->
        <script>
            (async () => {
                const resp = await fetch('/api/v1/misc/indicator');
                const { success, data, error } = await resp.json();

                if (success) {
                    const indicator = document.getElementById('indicator');
                    const indicatorLink = document.getElementById('indicator-link');

                    indicator.innerText = data.indicator;
                    indicatorLink.setAttribute('href', data.link);
                }
            })();
        </script>
    </body>
</html>
